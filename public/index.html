<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <video
            id="localVideo"
            playsinline
            autoplay
            height="650"
            width="800"
          ></video>
        </div>
        <div class="col-md-2">
          <video
            id="remoteVideo"
            playsinline
            autoplay
            height="300"
            width="300"
          ></video>
        </div>
        <div class="col-md-2 content">
          <div
            class="modal fade"
            id="modelId"
            tabindex="-1"
            role="dialog"
            aria-labelledby="modelTitleId"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">SoulPage Chat App</h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="user-form" method="post">
                    <div class="form-group">
                      <label for="">Username</label>
                      <input
                        type="text"
                        class="form-control"
                        name="username"
                        id="username"
                        aria-describedby="helpId"
                        placeholder="Username"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary mx-auto w-100">
                      Submit
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="col chat-section">
            <div class="user-chat-list text-white"></div>
            <form id="init-form" method="post">
              <input type="text" name="userId" id="currentUser" hidden />
              <div class="form-group chat-text">
                <textarea
                  class="form-control"
                  name="message"
                  rows="1"
                ></textarea>
                <button type="submit" class="btn btn-primary init-btn">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group w-50">
          <textarea class="form-control" id="speech" rows="3"></textarea>
        </div>
      </div>
      <div class="row text-center">
        <div class="py-3 w-50">
          <button
            class="fa fa-microphone custom-fa"
            id="micToggle"
            data-toggle="tooltip"
            title="Please Unmute"
          ></button>
          <button class="fa fa-phone custom-fa"></button>
          <button class="fa fa-video custom-fa" id="videoToggle"></button>
          <button id="share" class="btn start text-white">Share Screen</button>
          <input type="file" />
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>

    <script src="index.js"></script>
  </body>
</html>
